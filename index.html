<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scissors Game</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="gameName">Stone-Paper-Scissors</div>

        <div class="choices">
            <div class="choice" id="stone">
                <img src="images/rock.png" alt="stone">
            </div>
            <div class="choice" id="paper">
                <img src="images/paper.png" alt="paper">
            </div>
            <div class="choice" id="scissor">
                <img src="images/scissors.png" alt="scissor">
            </div>
        </div>

      
        <div class="score-container">
            <div class="score">
                <div class="user-score">0</div>
                <p>You</p>
            </div>

            <div class="score">
                <div class="comp-score">0</div>
                <p>Comp</p>
            </div>

        </div>

        <div class="msg-container">
            <div class="msg">Make Your Move</div>
        </div>
        

    </main>

    
   <script src="app.js"></script> 
</body>
</html>
